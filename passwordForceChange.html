<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
    	<title>Change Password</title>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" charset="utf-8" href=inventory_fp_css.css>
        <!--Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
	<div class="block">
            <center>
		<h1>Change Password:</h1>
		<!--A form which when submitted changes a user's password in
                    the "user" table of the database.-->
			
		<form name="passwordForceChange" action="passwordForceChangeAction.php">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
	
                    <label for="newPW">New Password: </label>
                    <input type="password" id="newPW" name="newPW" required><br>
                    
                    <label for="newPW2">Reenter New Password: </label>
                    <input type="password" id="newPW2" name="newPW2" required><br>
                    
                    <!--Submit button-->
                    <input type="submit" class = "submitbutton" value="SUBMIT">
                    <!--Back Button-->
                    <a class = "submitbutton" href = "securityForm.html">BACK</a>
		</form>
            </center>
        </div>
    </body>
</html>
