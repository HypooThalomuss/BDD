<!DOCTYPE html>
<html lang = "en">
	<head>
		<!--name of page (may change idk)-->
		<title>BDD Inventory Management System</title>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" charset="utf-8" href=inventory_fp_css.css>
		<!--Google Font-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	</head>
	<body>
		<center>
			<div class = "block">
			<h1>BDD Inventory</h1>
			<h2>Create An Account:</h2>
			
			<div class = "bigolblock">
			</div>
			
			<!--login form-->
			<form action = "https://www.google.com/?gws_rd=ssl" method = "get">
				<div class = "loginfield">
				<!--username-->
				<input type = "text" name = "username" id = "entered_name" class = "login_field" placeholder = "Username">
				</div>
				<div class = "loginfield">
				<!--password-->
				<input type = "text" name = "password" id = "entered_password" class = "login_field" placeholder = "Password">
				</div>
				<div class = "loginfield">
				<!--confirm password-->
				<input type = "text" name = "password" id = "entered_password" class = "login_field" placeholder = "Confirm Password">
				</div>
			</form>
			<!--select user type-->
			<input type="checkbox" id="usertype1" name="usertype1" value="Customer">
			<label for="usertype1"> Customer</label><br>
			
			<input type="checkbox" id="usertype2" name="usertype2" value="Employee">
			<label for="usertype2"> Employee</label><br>
			
			<input type="checkbox" id="usertype3" name="usertype3" value="Administrator">
			<label for="usertype1"> Administrator</label><br>
			<div class = "bigolblock">
				<p></p>
			</div>
			<!--Submit button-->
			<a class = "submitbutton" href = "https://www.google.com/?gws_rd=ssl">CREATE ACCOUNT</a>
			<!--Back Button-->
			<a class = "submitbutton" href = "https://hypoothalomuss.github.io/BDD/">BACK</a>
			</div>
		</center>
	</body>
</html>
