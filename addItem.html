<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Add Item</title>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" charset="utf-8" href=inventory_fp_css.css>
		<!--Google Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	</head>
	<body>
		<div class="block">
			<center>
			<h1>Add Item:</h1>
			<!--A form which when submitted brings the user to the administrator function selection page-->
			<!--Must include inputs for all the required metdata-->
			
			<form action="admin_FunctionSelect.html" method="GET">
				<label for="itemName">Item Name:</label>
				<input type="text" id="itemName" name="itemName" required><br>
	
				<label for="itemLocation">Item Location:</label>
				<input type="text" id="itemLocation" name="itemLocation" required><br>
	
				<label for="itemAmount">Item Amount:</label>
				<input type="text" id="itemAmount" name="itemAmount" required><br>
				
				<label for="itemPrice">Item Price: $</label>
				<input type="text" id="itemPrice" name="itemPrice" required><br>
			
				<!--Submit button-->
				<a class = "submitbutton" href = "customer_itemsearch.html">SUBMIT</a>
				<!--Back Button-->
				<a class = "submitbutton" href = "https://hypoothalomuss.github.io/BDD/">BACK</a>
			</center>
		</div>
	</body>
</html>
