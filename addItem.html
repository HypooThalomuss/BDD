<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Add Item</title>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" charset="utf-8" href=inventory_fp_css.css>
		<!--Google Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	</head>
	<body>
		<div class="block">
			<center>
			<h1>Add Item:</h1>
			
			<form action="" method="">
				<label for="itemName">Item Name:</label>
				<input type="text" id="itemName" name="itemName"><br>
	
				<label for="itemLocation">Item Location:</label>
				<input type="text" id="itemLocation" name="itemLocation"><br>
	
				<label for="itemAmount">Item Amount:</label>
				<input type="text" id="itemAmount" name="itemAmount">
				
				<label for="itemPrice">Item Price: $</label>
				<input type="text" id="itemPrice" name="itemPrice">
			
				<input type="submit" value="Submit">
			</center>
		</div>
	</body>
</html>
