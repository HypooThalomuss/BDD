<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
    	<title>Add Item</title>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" charset="utf-8" href=inventory_fp_css.css>
        <!--Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
	<div class="block">
            <center>
		<h1>Add Item:</h1>
		<!--A form which when submitted adds an item to the "products" table of the database-->
		<!--Must include inputs for all the required metadata-->
			
		<form name="addItem" action="addItemAction.php">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required><br>
	
                    <label for="itemLocation">Item Location:</label>
                    <input type="text" id="itemLocation" name="itemLocation" required><br>
	
                    <label for="itemAmount">Item Amount:</label>
                    <input type="text" id="itemAmount" name="itemAmount" required><br>
				
                    <label for="itemPrice">Item Price: $</label>
                    <input type="text" id="itemPrice" name="itemPrice" required><br>
                    
                    <label for="adminName">Enter Your Administrator username to perform this action:</label>
                    <input type="text" id="adminName" name="adminName" required><br> 
                    
                    <!--Submit button-->
                    <input type="submit" class = "submitbutton" value="SUBMIT">
                    <!--Back Button-->
                    <a class = "submitbutton" href = "admin_FunctionSelect.html">BACK</a>
		</form>
            </center>
        </div>
    </body>
</html>
